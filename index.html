<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Calcolatrice Parco Avventura</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
    <div class="calculator">
      <div class="calculator__display">0</div>

      <div class="calculator__keys">
        
        <button class="intestazione">AG</button>
        <button>+4</button>
        <button>+3</button>
        <button></button>
        <button>2.5</button>
        <button>6</button>
        <button>12</button>
        <button></button>

        <button class="intestazione">1P</button>
        <button class="intestazione">2P</button>
        <button class="intestazione">MG</button>        
        <button class="key--operator" data-action="add">+</button>

        <button>21</button>
        <button>25</button>
        <button>29</button>
        <button>19</button>
        <button>24</button>
        <button>27</button>
        <button>17</button>
        <button>21</button>
        <button>24</button>
        <button data-action="decimal">.</button>
        <button data-action="clear">CE</button>
        <button class="key--equal" data-action="calculate">=</button>
      </div>
    </div>
  </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
